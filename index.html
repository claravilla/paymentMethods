<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Payment Methods</title>

    <!-- ---Google Fonts--- -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <!-- ---Stylesheet--- -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- ---Bootstrap Script--- -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous" async></script>
    <!-- ---Font Awesome--- -->
    <script src="https://kit.fontawesome.com/7eec975dac.js" crossorigin="anonymous" async></script>

    <!-- ---Script--- -->
    <script src="script.js" async></script>

</head>
<body>
    <h1>Choose your payment method.<br>
   <span class="underlined">Wisely.</span></h1>

   <div id="payment-carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#payment-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#payment-carousel" data-slide-to="1"></li>
      <li data-target="#payment-carousel" data-slide-to="2"></li>
      <li data-target="#payment-carousel" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h2>Credit Card</h2>
        <i class="fab fa-cc-visa fa-5x icon"></i>
        <i class="fab fa-cc-mastercard fa-5x icon"></i><br>
        <button class="btn btn btn-outline-light btn-lg" onclick="paymentMethod('credit')">Select</button>
      </div>
      <div class="carousel-item">
        <h2>Apple Pay</h2>
        <i class="fab fa-cc-apple-pay fa-5x icon "></i><br>
        <button class="btn btn btn-outline-light btn-lg" onclick="paymentMethod('apple')">Select</button>
      </div>
      <div class="carousel-item">
        <h2>Paypal</h2>
        <i class="fab fa-cc-paypal fa-5x icon"></i><br>
        <button class="btn btn btn-outline-light btn-lg" onclick="paymentMethod('paypal')">Select</button>
      </div>
      <div class="carousel-item">
        <h2>Invoice</h2>
        <i class="fas fa-file-invoice fa-5x icon"></i><br>
        <button class="btn btn btn-outline-light btn-lg" onclick="paymentMethod('invoice')">Select</button>
      </div>
    </div>
    <a class="carousel-control-prev" href="#payment-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#payment-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


    
    
   

    

    


    
</body>
</html>
